<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-background">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo" class="logo">
  </div>
  
  <div class="content-container">
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Correo Electronico" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>
  
    <div class="button-container">
      <ion-button expand="block" (click)="onLoginButtonPressed()">Login</ion-button>
    </div>
  </div>
</ion-content>
